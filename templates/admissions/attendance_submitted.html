{% extends 'admissions/base.html' %}

{% block title %}Attendance Submitted{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-success text-white"><strong><i class="fas fa-check-circle me-2"></i>Attendance Submitted</strong></div>
                <div class="card-body">
                    <p class="mb-3">Copy and share the WhatsApp-ready message below:</p>
                    <div class="input-group">
                        <textarea id="waText" class="form-control" rows="3" readonly>{{ whatsapp_text }}</textarea>
                        <button class="btn btn-outline-success" type="button" onclick="navigator.clipboard.writeText(document.getElementById('waText').value)"><i class="fas fa-copy me-1"></i>Copy</button>
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <a class="btn btn-outline-secondary" href="{% url 'lecture_detail' lecture.id %}"><i class="fas fa-arrow-left me-1"></i>Back to Lecture</a>
                        <a class="btn btn-success" href="{% url 'faculty_dashboard' %}"><i class="fas fa-home me-1"></i>Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
