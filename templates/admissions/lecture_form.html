{% extends 'admissions/base.html' %}

{% block title %}{% if lecture %}Edit Lecture{% else %}Create Lecture{% endif %}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header"><strong>{% if lecture %}Edit Lecture{% else %}Create Lecture{% endif %}</strong></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Title</label>
                                <input name="title" class="form-control" value="{{ lecture.title|default:'' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Faculty</label>
                                <select name="faculty" class="form-select" required>
                                    {% for f in faculties %}
                                        <option value="{{ f.id }}" {% if lecture and lecture.faculty.id == f.id %}selected{% endif %}>{{ f.full_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date</label>
                                <input type="date" name="date" class="form-control" value="{{ lecture.date|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Start Time</label>
                                <input type="time" name="start_time" class="form-control" value="{{ lecture.start_time|time:'H:i' }}" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">End Time</label>
                                <input type="time" name="end_time" class="form-control" value="{{ lecture.end_time|time:'H:i' }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Standard</label>
                                <select name="standard" class="form-select" required>
                                    {% for value,label in standard_choices %}
                                        <option value="{{ value }}" {% if lecture and lecture.standard == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Batch</label>
                                <input name="batch" class="form-control" value="{{ lecture.batch|default:'' }}" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="4">{{ lecture.description|default:'' }}</textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <a class="btn btn-outline-secondary me-2" href="{% url 'lecture_list' %}">Cancel</a>
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
